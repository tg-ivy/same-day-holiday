<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same Day Holiday</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid navbar-container">
          <a class="navbar-brand text-white ms-5" href="#">
            <img src="./img/sun-icon-2.png" alt="A sun logo icon" width="30" height="30" class="d-inline-block align-text-top me-3">
            SAME DAY HOLIDAY
          </a>
          <img src="./img/saved-icon.png" alt="A saved icon" class="me-5" id="saved-button" >
        </div>
      </nav>

<div class="card-container">
    <div class="card" style="width: 18rem;">
        <img src="./img/flying-plane.jpeg" class="card-img-top" alt="A plane flying through the sky">
        <div class="card-body">
            <h5 class="card-title mb-3">Where would you like to go?</h5>
            <input class="form-input weather-search mb-1" type="text" id="home-input" placeholder="From..."
                aria-labelledby="form-heading" aria-controls="today forecast" />
            <input class="form-input weather-search mb-5" type="text" id="destination-input" placeholder="To..."
                aria-labelledby="form-heading" aria-controls="today forecast" />
          <a href=#city-container class="btn btn-primary" id="search-button">Get last minute deals!</a>
        </div>
      </div>
</div>



<div class="container-fluid" id="city-section">
    <div class="container-md" id="city-container">
        <div class="city-name">
            <h3 id="city-name"></h3>
            <img id="city-icon" src="" alt="">
        </div>
        <div class="city-info">
            <p id="city-temp"></p>
            <p id="city-feelslike"></p>
            <div class="weather-and-icon">
                <p id="city-weather"></p>
                <img id="city-icon-two" src="" alt="">
            </div>
            <p id="city-windspeed"></p>
        </div>
    </div>
</div>

<div class="container-fluid" id="flight-section">
    <div id="flight-container">
        
    </div>
</div>


<div id="map"></div>
</body>
</html>
