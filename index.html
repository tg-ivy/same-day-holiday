<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last-Minute-Holiday!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet"> 
    



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid navbar-container">
          <a class="navbar-brand text-white ms-5" href="#">
            <img src="./img/sun-icon-2.png" alt="A sun logo icon" width="30" height="30" class="d-inline-block align-text-top me-3">
            LAST-MINUTE-HOLIDAY!
          </a>
          <button type="button" class="btn btn-white contact-button" data-bs-toggle="modal" data-bs-target="#contactModal">
            Contact
          </button>
        </div>
      </nav>

<div class="card-container">
    <div class="card" style="width: 18rem;">
        <img src="./img/flying-plane.jpeg" class="card-img-top" alt="A plane flying through the sky">
        <div class="card-body">
            <h5 class="card-title mb-3">Which city would you like to go to?</h5>
            <input class="form-input weather-search mb-1" type="text" id="home-input" placeholder="From..."
                aria-labelledby="form-heading" aria-controls="today forecast" />
            <input class="form-input weather-search mb-3" type="text" id="destination-input" placeholder="To..."
                aria-labelledby="form-heading" aria-controls="today forecast" />
            <button type="button" class="btn btn-light mb-2" data-bs-toggle="modal" data-bs-target="#historyModal" id="history-modal-button">
                  Search History
            </button>
          <a href=#city-container class="btn btn-primary" id="search-button">Get last minute deals!</a>
        </div>
      </div>
</div>



<div class="container-fluid" id="city-section">
    <div class="container-md" id="city-container">
        <div class="city-name">
            <h3 id="city-name"></h3>
            <img id="city-icon" src="" alt="">
        </div>
        <div class="city-info">
            <p id="city-temp"></p>
            <p id="city-feelslike"></p>
            <div class="weather-and-icon">
                <p id="city-weather"></p>
                <img id="city-icon-two" src="" alt="">
            </div>
            <p id="city-windspeed"></p>
        </div>
    </div>
</div>

<div class="container-fluid" id="flight-section">
    <h3 id="flight-title">Flights</h3>
    <div id="flight-container">
        
    </div>
</div>

<div class="spinner-container" id="spinner-container"></div>

<div class="modal" tabindex="-1" id="my-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Invalid entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Please enter a valid city.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <b>eMail: </b>thomaspg@live.co.uk
          <br>
          <b>Phone: </b>+44 7804 466170
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Search History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="history-modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<footer class="footer">Â© Last-Minute-Holiday!</footer>
</body>
</html>
